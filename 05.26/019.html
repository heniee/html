<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
         #first, a  나열(first와 a 지정)
         #first a   descendant 자손선택자 또는 하위 선택자(first 안에있는 a)
         #first>a   자식 선택자 (first 바로 아래있는 a)
         */

         first>a {
             background-color: darkgoldenrod;
         }
    </style>
</head>
<body>
    <div id="first">
        <a href="#">세부내용보기</a>
    </div>

</body>
</html>
