<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html5는 semantic markup을 강조
        디자인은 css에 넘긴다 -->
    <b>Lorem</b> <i>ipsum</i> dolor sit amet<br>
    <u>Lorem</u> <s>ipsum</s> dolor sit ametv
    <br>
    <!-- 문장의 일부를 블록으로 지정할때는 <sapn>태그 사용 -->
    <span style="font-weight: bold;">Lorem</span> <i>ipsum</i> dolor sit amet<br>
    <u>Lorem</u> <s>ipsum</s> dolor sit amet
</body>
</html>
