<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: brown;
            width:300px;
        }
        span {
            background-color: darkgreen;
            width:300px;
        }
    </style>
</head>
<body>
    <ul>
        <li>block요소는 한줄에 하나씩 배치 / 
            width가 적용되고 나머지 공간은 margin이 된다</li>
        <li>inline요소는 내용의 너비만큼 차지한다 /
            widht가 적용되지 않는다
        </li>
    </ul>
    <div>block요소</div>
    <span>inline요소</span>
</body>
</html>
